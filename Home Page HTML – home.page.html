<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ANIMATE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="hero">
    <h2>Your pet is <span class="highlight">ANIMATE</span>, might bring you a <span class="highlight">soulmate</span>!</h2>
    <ion-button expand="full" color="secondary" routerLink="/create-profile">
      Create Pet Profile
    </ion-button>
    <ion-button expand="full" color="tertiary" routerLink="/matches">
      Browse Matches
    </ion-button>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>Pet Matches Nearby</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let pet of pets">
      <ion-avatar slot="start">
        <img [src]="pet.photoUrl || 'assets/default-pet.png'">
      </ion-avatar>
      <ion-label>
        <h3>{{ pet.name }}</h3>
        <p>{{ pet.species }} | {{ pet.age }} years old</p>
      </ion-label>
      <ion-icon name="heart" slot="end" color="danger"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
